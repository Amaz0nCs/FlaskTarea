<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jugadores de CS:GO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        
    </style>
</head>
<body class="bg-gray-900 text-white">

    <nav class="bg-gray-800 p-4">
        <div class="container mx-auto flex justify-between items-center">
            <span class="text-xl font-bold text-white">HTLV-Peruano</span>
            <ul class="flex space-x-4">
                <li><a href="https://www.youtube.com/watch?v=xvFZjo5PgG0" class="hover:text-gray-300">Stats</a></li>
                <li><a href="https://www.youtube.com/watch?v=xvFZjo5PgG0" class="hover:text-gray-300">Ranking</a></li>
                <li><a href="https://www.youtube.com/watch?v=xvFZjo5PgG0" class="hover:text-gray-300">Best Players</a></li>
            </ul>
        </div>
    </nav>

    <div class="content container mx-auto mt-10">
        <h1 class="text-3xl text-center font-bold">Best of CS:GO</h1>
        <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-4 gap-6 mt-6">
            {% for name, data in players.items() %}
            <div class="bg-gray-800 rounded-lg shadow-md p-4 text-center">
                <img src="{{ url_for('static', filename='images/' + data.image) }}" class="w-full h-64 object-contain rounded-lg">
                <h2 class="text-xl font-bold mt-3">{{ name.capitalize() }}</h2>
                <p class="text-gray-400">Rating: {{ data.rating }}</p>
                <p class="text-gray-400">K/D Ratio: {{ data.kd_ratio }}</p>
                <p class="text-gray-400">HS %: {{ data.headshot_percentage }}%</p>
            </div>
            {% endfor %}
        </div>
    </div>

    <footer class="bg-gray-800 text-center p-4 mt-10">
        <p class="text-gray-400">Diego Jeldres lelePancha</p>
    </footer>

</body>
</html>
